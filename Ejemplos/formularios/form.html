<body>
    <h2>Configuración</h2>
    <form action="" method="get">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" required>
        <label for="apellido">Apellido</label>

        <input type="password" name="passw" required minlength="3">

    </form>
